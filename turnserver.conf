
# Listening port
listening-port=3478

# Use 0.0.0.0 to bind to all interfaces since Render dynamically assigns IPs
listening-ip=0.0.0.0

# Relay IP (Render does not support direct public IPs, so omit or use 0.0.0.0)
relay-ip=0.0.0.0

# Authentication users
user=username1:key1
user=username2:key2

# Log to syslog
syslog

# Ports for relaying traffic
min-port=49152
max-port=65535

# Optional CLI password for administration
cli-password=qwerty
