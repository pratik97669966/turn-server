# Listening port
listening-port=3478

# Listening IP (auto-detect on Render)
listening-ip=0.0.0.0

# Relay IP
relay-ip=0.0.0.0

# Authentication mechanism
lt-cred-mech

# Realm for authentication
realm=render.turnserver

# Users for authentication (example user)
user=testuser:testpassword

# Fingerprint support
fingerprint

# Relay ports
min-port=49152
max-port=65535
